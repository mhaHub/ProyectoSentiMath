<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>¿Qué deseas aprender hoy?</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f0fa;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e6f0fa;
      padding: 10px 20px;
    }
    .logo img {
      width: 50px;
    }
    .menu-icon {
      width: 30px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .menu-icon div {
      height: 4px;
      background-color: #66ccff;
      border-radius: 2px;
    }
    .content {
      text-align: center;
      padding: 40px 20px;
      background-color: white;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .buttons button {
      padding: 15px 25px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .matematicas {
      background-color: #99ccff;
      color: #000;
    }
    .emociones {
      background-color: #f8d6d9;
      color: #000;
    }
    .monster {
      margin-top: 20px;
    }
    .monster img {
      width: 150px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="Imagenes/Imagen de WhatsApp 2025-07-02 a las 14.29.10_b3ae7ce8.jpg" alt="Logo">
    </div>
    <div class="menu-icon">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>
  <div class="content">
    <h1>¿Qué deseas aprender hoy?</h1>
    <div class="buttons">
      <button class="matematicas">Matemáticas</button>
      <button class="emociones">Emociones</button>
    </div>
    <div class="monster">
      <img src="Imagenes/Imagen de WhatsApp 2025-07-03 a las 16.40.32_77436481.jpg" alt="Monstruo">
    </div>
  </div>
</body>
</html>
